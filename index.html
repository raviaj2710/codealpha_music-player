<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
  <body>
    <div class="player">
      <h2 id="title">Song Title</h2>
      <h4 id="artist">Artist</h4>
      <audio id="audio" src="song1.mp3"></audio>
      <input type="range" class="progress" id="progress" value="0">
      <input type="range" class="volume" id="volume" min="0" max="1" step="0.01" value="0.5">
      <div class="controls">
        <button onclick="prevSong()">⟨ Prev</button>
        <button onclick="togglePlay()" id="playPause">Play</button>
        <button onclick="nextSong()">Next ⟩</button>
      </div>
    </div>
  </body>
</html>
